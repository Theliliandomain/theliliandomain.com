<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Theme 1 - The Lilian Domain</title>
    <style>
        body {
            margin: 0;
            background-color: lightblue;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        #santaScene {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            animation: santaFly 5s forwards;
        }

        #whiteSquare {
            display: none;
            position: absolute;
            top: 80%;
            left: 55%;
            transform: translateX(-60%);
            width: 500px;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #merryText {
            font-size: 36px;
            font-weight: bold;
            color: gold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
        }

        #letter {
            display: none;
            font-size: 18px;
            margin-top: 20px;
            color: black;
        }

        #logo {
            position: fixed;
            bottom: 80px;
            left: 20px;
            width: 100px;
        }

        #slogan {
            position: fixed;
            bottom: 30px;
            left: 20px;
            font-style: italic;
            font-weight: bold;
        }

        #christmasTree {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
        }

        @keyframes santaFly {
            0% { left: -400px; }
            100% { left: 120%; }
        }

        @keyframes showText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .star {
            position: absolute;
            background: white;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        #playButton {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
        }

        nav a:hover {
            color: darkblue;
        }

        .breadcrumbs {
            font-size: 14px;
            margin: 70px 20px 10px;
            color: black;
        }

        .breadcrumbs a {
            text-decoration: none;
            color: black;
        }

        .breadcrumbs a:hover {
            text-decoration: underline;
        }

        #editFields {
            margin-top: 20px;
            text-align: center;
        }

        #editFields input, #editFields textarea {
            width: 90%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #editFields button {
            background-color: gold;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        #editFields button:hover {
            background-color: darkgoldenrod;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="../../index.html">Home</a>
        <a href="../">Themes</a>
    </nav>

    <!-- Breadcrumbs -->
    <div class="breadcrumbs">
        <a href="../../index.html">Home</a> >
        <a href="../">Themes</a> >
        <span>Christmas Theme 1</span>
    </div>

    <div id="stars"></div>
    
    <img id="santaScene" src="TS.png" alt="Santa Scene" />
    
    <div id="whiteSquare">
        <h1 id="merryText"></h1>
        <!-- Editable message preview -->
        <p id="letter">
            Dear <span id="editableName">Friend</span>,<br>
            <span id="editableMessage">Wishing you joy, love, and peace this Christmas season and always. Have a wonderful Christmas!</span>
        </p>
        
        <!-- Editable fields for input -->
        <div id="editFields">
            <input type="text" id="nameInput" placeholder="Enter Recipient's Name">
            <textarea id="messageInput" placeholder="Type your Christmas message here"></textarea>
            <button onclick="saveMessage()">Save Message</button>
        </div>
    </div>

    <img id="logo" src="The Lilian Domain logo.jpg" alt="Logo" /> 
    <p id="slogan">Enamoured by the exquisite <br><small>Email: theliliandomain@gmail.com</small></p>
    
    <img id="christmasTree" src="ChristmasT.png" alt="Christmas Tree" />

    <!-- Play Button -->
    <button id="playButton">Play Christmas Jingle</button>

    <audio id="jingleAudio" src="Tis.mp3"></audio>

    <script>
        window.onload = function () {
            const santaScene = document.getElementById('santaScene');
            const whiteSquare = document.getElementById('whiteSquare');
            const merryText = document.getElementById('merryText');
            const letter = document.getElementById('letter');
            const jingleAudio = document.getElementById('jingleAudio');
            const playButton = document.getElementById('playButton');
            const nameInput = document.getElementById('nameInput');
            const messageInput = document.getElementById('messageInput');
            const editableName = document.getElementById('editableName');
            const editableMessage = document.getElementById('editableMessage');

            // Play button for jingle
            playButton.onclick = function () {
                jingleAudio.play();
            };

            // After Santa flies off, show the blank white square
            setTimeout(() => {
                santaScene.style.display = 'none';
                whiteSquare.style.display = 'block';
                showMerryText();
            }, 5000);

            function showMerryText() {
                const text = "Merry Christmas";
                let index = 0;

                function typeCharacter() {
                    if (index < text.length) {
                        merryText.innerHTML += text[index];
                        index++;
                        setTimeout(typeCharacter, 300);
                    } else {
                        merryText.style.animation = 'showText 1s forwards';
                        setTimeout(() => {
                            letter.style.display = 'block';
                        }, 1000);
                    }
                }

                typeCharacter();
            }

            createStars(100);

            function createStars(numStars) {
                const starContainer = document.getElementById('stars');
                for (let i = 0; i < numStars; i++) {
                    const star = document.createElement('div');
                    star.classList.add('star');
                    star.style.top = Math.random() * 100 + 'vh';
                    star.style.left = Math.random() * 100 + 'vw';
                    star.style.animationDuration = Math.random() * 3 + 2 + 's';
                    starContainer.appendChild(star);
                }
            }

            // Real-time updates
            nameInput.addEventListener('input', () => {
                editableName.textContent = nameInput.value || "Friend";
            });

            messageInput.addEventListener('input', () => {
                editableMessage.textContent = messageInput.value || 
                    "Wishing you joy, love, and peace this Christmas season and always. Have a wonderful Christmas!";
            });

            // Save message to local storage (temporary for now)
            window.saveMessage = function () {
                const savedName = nameInput.value || "Friend";
                const savedMessage = messageInput.value || 
                    "Wishing you joy, love, and peace this Christmas season and always. Have a wonderful Christmas!";
                
                alert(Message saved for: ${savedName}\n\n"${savedMessage}");
            };
        };
    </script>
 </body>
</html>
