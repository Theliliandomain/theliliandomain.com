<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Theme 1 - The Lilian Domain</title>
    <style>
        body {
            margin: 0;
            background-color: lightblue;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        #whiteSquare {
            display: none;
            position: absolute;
            top: 80%;
            left: 55%;
            transform: translateX(-60%);
            width: 500px;
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .editable {
            position: relative;
            outline: none;
            cursor: pointer;
        }

        .editable::before {
            content: "Edit here";
            position: absolute;
            top: -1.5em;
            left: 0;
            font-size: 12px;
            color: gray;
            display: block;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .editable:focus::before {
            opacity: 0;
        }

        #saveButton, #previewButton {
            position: fixed;
            bottom: 30px;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #previewButton {
            background-color: blue;
            right: 30px;
        }

        #saveButton {
            right: 150px;
        }
    </style>
</head>
<body>
    <!-- Editable Content -->
    <div id="whiteSquare">
        <h1 id="merryText" class="editable" contenteditable="true">Merry Christmas</h1>
        <p id="letter" class="editable" contenteditable="true">
            Dear Friend,<br>Wishing you joy, love, and peace this Christmas season and always. Have a wonderful Christmas!
        </p>
    </div>

    <!-- Save and Preview Buttons -->
    <button id="saveButton">Save</button>
    <button id="previewButton">Preview</button>

    <script>
        window.onload = function() {
            const whiteSquare = document.getElementById('whiteSquare');
            const merryText = document.getElementById('merryText');
            const letter = document.getElementById('letter');
            const saveButton = document.getElementById('saveButton');
            const previewButton = document.getElementById('previewButton');

            // Show whiteSquare for demonstration (adjust as needed)
            whiteSquare.style.display = 'block';

            // Save the content to localStorage
            saveButton.onclick = function() {
                const savedContent = {
                    merryText: merryText.innerText.trim(),
                    letter: letter.innerHTML.trim(),
                };
                localStorage.setItem('savedInvite', JSON.stringify(savedContent));
                alert('Your changes have been saved!');
            };

            // Preview the content
            previewButton.onclick = function() {
                const savedMerryText = merryText.innerText.trim();
                const savedLetter = letter.innerHTML.trim();

                const previewWindow = window.open('', '_blank');
                previewWindow.document.write(`
                    <!DOCTYPE html>
                    <html lang="en">
                    <head>
                        <title>Preview</title>
                        <style>
                            body {
                                font-family: 'Arial', sans-serif;
                                text-align: center;
                                margin: 50px;
                                background-color: lightblue;
                            }
                            #previewWhiteSquare {
                                background-color: white;
                                padding: 20px;
                                border-radius: 10px;
                                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                display: inline-block;
                            }
                            h1 {
                                color: gold;
                            }
                        </style>
                    </head>
                    <body>
                        <div id="previewWhiteSquare">
                            <h1>${savedMerryText}</h1>
                            <p>${savedLetter}</p>
                        </div>
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            };
        };
    </script>
</body>
</html>
